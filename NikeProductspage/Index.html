<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Quicksand:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Nike</title>
</head>
<body>
    <nav id="nav-bar">
        <h1 id="header">Nike</h1>
        <div id="header-img">
            <img src="/nike-6-logo-black-and-white.png" alt="" >
            <span id="caption">Do it Yourself.</span>
        </div>
        <div id="links">
            <span id="nav-link"><a href="https://en.wikipedia.org/wiki/Nike,_Inc." target="_blank">About</a></span>
            <span id="nav-link"><a href="https://en.wikipedia.org/wiki/Nike,_Inc." target="_blank">History</a></span>
            <span id="nav-link"><a href="https://en.wikipedia.org/wiki/Nike,_Inc." target="_blank">Support</a></span>
        </div>
    </nav>
    <section>
        <div id="video-container">
            <video src="/Videos/125566 (Original).mp4" id="video" type="video/mp4" loop></video>
            <video src="/Videos/Nike_Commercial.HD.mov" id="video" type="video/mp4" muted></video>
        </div>
        <div id="product-img-container">
            <div>
                <img src="/images/1.jpg" alt="" id="prd-img">
                <span>Air Jordan 1 Retro High OG</span>
            </div>
            <div>
                <img src="/images/2.jpg" alt="" id="prd-img">
                <span>Nike E-Series 1.0 Men's Shoes Size</span>
            </div>
            <div>
                <img src="/images/3.jpg" alt="" id="prd-img">
                <span>Nike Men Downshifter 12 Running Shoes</span>
            </div>
            <div>
                <img src="/images/4.jpg" alt="" id="prd-img">
                <span>Nike Revolution 6 Men's Road Running Shoes</span>
            </div>
            <div>
                <img src="/images/5.jpg" alt="" id="prd-img">
                <span>Nike Men Downshifter 12 Running Shoes</span>
            </div>
        </div>
        <hr>
        <div id="form-container">
            <p id="form-description">
                For More Details Please send your email to us.
            </p>
            <form action="" id="form">
                <div>
                    <input type="email" name="email" id="email-box" placeholder="Email" required>
                </div>
                <div class="button-container">
                    <input href="#home" type="submit" value="Submit" id="submit-bt">
                </div>
            </form>
        </div>
          
    </section>
    <footer>
        <div id="footer-container">
            <div>
                <span>Contact Us.</span>
            </div>
            <div>
                <span>India</span>
            </div>
        </div> 
    </footer>
    <script src="/script.js"></script>
</body>
</html>
